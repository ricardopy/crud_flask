<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <h1>Edit {{ student.name }}</h1>
    <form action="/edit/{{ student.id }}/" method="post">
      <p>
        <label for="student_name">Name:</label>
        <br>
        <input type="text" name="student_name" placeholder="name" value="{{ student.name }}">
      </p>
      <p>
        <label for="student_age">Age:</label>
        <br>
        <input type="text" name="student_age" placeholder="age" value="{{ student.age }}">
      </p>
      <p>
        <label for="student_email">Email:</label>
        <br>
        <input type="email" name="student_email" placeholder="email" value="{{ student.email }}">
      </p>
      <p>
        <button type="submit" name="button">Update</button>
      </p>
    </form>
  </body>
</html>
